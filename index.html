<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Counting Application</title>
</head>
<body>
   <h1>Counting 1 To 50</h1> 
    <div class="container">
        <div class="counter-display" id="counter">0</div>
        <div class="buttons-container">
            <button class="button increment" id="increment">+</button>
            <button class="button decrement" id="decrement">-</button>
        </div>
        <button class="button reset" id="reset">Reset</button>
        <div id="message"></div>
    </div>
     <script src="script.js"></script>
</body>
</html>
